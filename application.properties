# MongoDB Configuration
# Environment variables for Kubernetes deployment
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DB:kaiburr_task1}
# For local development with docker-compose:
# spring.data.mongodb.uri=mongodb://localhost:27017/kaiburr_task1

# Server Port Configuration
server.port=${SERVER_PORT:8080}

# Execution Mode: 'local' for Task 1, 'kubernetes' for Task 2
execution.mode=${EXECUTION_MODE:local}

# Kubernetes Configuration (Task 2)
kubernetes.namespace=${K8S_NAMESPACE:default}
kubernetes.execution.timeout=${K8S_EXEC_TIMEOUT:300}
kubernetes.execution.image=${K8S_EXEC_IMAGE:busybox:latest}

# Logging Configuration
logging.level.com.kaiburr.task1=INFO
logging.level.io.fabric8.kubernetes.client=WARN